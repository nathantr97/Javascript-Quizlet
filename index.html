<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;400&display=swap" rel="stylesheet">
    <title>Javascript Quizlet</title>
</head>
<body>
    <header>
        <nav>
            <button id="viewHS">Scoreboard</button>
        </nav>
    </header>

    <main>
        <div class="quiz-container">
            <section id="quiz-header">
                <h1 class="header-text">üñ•Ô∏èWHAT DO YOU KNOW ABOUT JAVASCRIPT?üßë‚Äçüéì</h1>
               
                <button id="start-btn">Click to Start!</button>
            </section>
            <div id="quiz-box" class="is-hidden">
                <p id="question-text" class="quiz-text">placeholder text for question</p>
                <div>
                    <span id="timer">
                    </span>
                </div>
            </div>
            <div class="is-hidden" id="choice-box">
                <button id="choiceOne" class="choice-select">placeholder for choice 1</button>
                <button id="choiceTwo" class="choice-select">placeholder for choice 2</button>
                <button id="choiceThree" class="choice-select">placeholder for choice 3</button>
                <button id="choiceFour" class="choice-select">placeholder for choice 4</button>
            </div>

    
            <div id="score" class="is-hidden">
                <div id="score-text"></div>
            </div>
</div>

<section id="submissionContainer" class="is-hidden">
    <div id="submissionForm">
        <h1 class="highscore-bg">You have completed the quiz!</h1>
        <h3 id="submission-score" class="highscore-bg">placeholder for quiz score display</h3>

        <form>
            <label for="userName">Enter your initials: </label>
            <input type="text" id="userInitials" name="userInitials">
        </form>

        <button id="submit-button">Submit</button>
    </div>
    </section>

    <section id="Scoreboard" class="is-hidden">
        
        <h1>Highscores</h1>
        
        <ul id="scoreboard-items"></ul>
    </section>

    <section id="scoreboard-buttons" class="is-hidden">
    
        
        <a href="index.html">
            <button class="board-buttons">Go Back</button>
        </a>
        <button id="clear-scores" class="board-buttons">Reset Scores</button>
    </section>
</main>
    <script src="assets/script.js"></script>
</body>

</html>
